<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Echo Example</title>

    <style>
        html, body, form, input {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        input {
            display: block;
            text-align: center;
            font-size: 24px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>


    <script src="/js//AllUsers.js"></script>

</head>
<body>
    <button type="button" class="btn float-right login_btn"  onclick="AllUsers()"> AllUsers</button>
    <div id="result">
    </div>

    <form id="form">
        <input id="message" autocomplete="off" />

    </form>
    <script>
        (function () {
            var webSocketProtocol = location.protocol == "https:" ? "wss:" : "ws:";
            console.log("protocol=============>", webSocketProtocol);

            var webSocketURI = webSocketProtocol + "//" + location.host + "/ws";
            console.log("Url", webSocketURI);

            socket = new WebSocket(webSocketURI);
            console.log("Socket", socket);

            socket.onopen = function (e) {
                console.log("Connected.", e);
            };
            socket.onclose = function (event) {
                if (event.wasClean) {
                    console.log('Disconnected.');
                }
                else {
                    console.log('Connection lost.'); // for example if server processes is killed
                }
                console.log('Code: ' + event.code + '. Reason: ' + event.reason);
            };

            socket.onmessage = function (event) {
                console.log("Data received: " + event.data);
            };

            socket.onerror = function (error) {
                console.log("Error: " + error.message);
            };

            var form = document.getElementById('form');
            var message = document.getElementById('message');
            form.onsubmit = function () {
                socket.send(message.value);
                message.value = '';
                return false;
            };
        })();
    </script>
</body>
</html>
